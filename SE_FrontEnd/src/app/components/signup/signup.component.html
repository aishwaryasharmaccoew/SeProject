
<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill class="login-main">
    <mat-card fxFlex = "30">
        <mat-toolbar color = "primary">Sign Up</mat-toolbar>

        <mat-card-content fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Email ID">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Password">
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions fxLayoutAlign="end">
            <button mat-raised-button color="primary">Sign Up</button>
        </mat-card-actions>

    </mat-card>
    </div>
